<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appv1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap');
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="btn_nav">
                <img src="https://cdn-icons-png.flaticon.com/512/2815/2815456.png" alt="">
            </div>
            <div class="logo">
                <h2>ADEV</h2>
            </div>
            <div class="toggle_btn">
                <img src="https://cdn-icons-png.flaticon.com/128/2917/2917242.png" alt="">
            </div>
        </div>
        <!--end header-->
        <div class="search_box">
            <form action="">
                <input type="text" placeholder="Search">
                <button>
                    <i class="far fa-search"></i>
                </button>
            </form>
        </div>
        <!--end search box-->

        <div class="trademark">
            <div class="tradecontent">
                <div class="item_trademark">
                    <img src="https://www.festisite.com/static/partylogo/img/logos/nike.png" alt="">
                </div>

                <div class="item_trademark">
                    <img src="https://w7.pngwing.com/pngs/617/18/png-transparent-reebok-classic-logo-sneakers-shoe-reebok-angle-text-trademark.png" alt="">
                </div>

                <div class="item_trademark">
                    <img src="https://w7.pngwing.com/pngs/1008/215/png-transparent-michael-jordan-air-jordan-logo-jumpman-air-jordan-logo-nike-michael-jordan-cdr-sticker-sports.png" alt="">
                </div>

                <div class="item_trademark">
                    <img src="https://w7.pngwing.com/pngs/417/858/png-transparent-adidas-adidas-text-photography-logo.png" alt="">
                </div>
            </div>
        </div>
        <!--end trademark-->

        <div class="slider">
            <div class="item item1" style="background-image: url('https://wallpaperaccess.com/full/281050.jpg');"> </div>
            <div class="item item2" style="background-image: url('https://i.pinimg.com/736x/29/b7/0e/29b70ed91c02344b6a77dcf574cedf86.jpg');"></div>
            <div class="item item3" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmoxa2hFXmdMXDZEsa14GHYnR44cfDpUYUAA&usqp=CAU');"></div>
            <div class="item item4" style="background-image: url('https://peakstudentmediadotcom.files.wordpress.com/2017/12/adidas.jpg?w=860&h=280&crop=1');"></div>
            <div class="btn_radio">
                <ul class="btn-box">
                    <li class="btnitem active">1</li>
                    <li class="btnitem">2</li>
                    <li class="btnitem">3</li>
                    <li class="btnitem">4</li>
                </ul>
            </div>
        </div>
        <!--end slider-->

        <div class="slider_product">
            <div class="slider2">
                <div class="div4 first_img"
                    style="background-image: url('https://images.unsplash.com/photo-1598544919456-fcb105fa7a6f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');">
                </div>
                <div class="div1"
                    style="background-image: url('https://images.unsplash.com/photo-1524481905007-ea072534b820?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1hcnZlbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
                </div>
                <div class="div2"
                    style="background-image: url('https://images.unsplash.com/photo-1609701170561-2bc21fc61ad6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fG1hcnZlbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
                </div>
                <div class="div3"
                    style="background-image: url('https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bWFydmVsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
                </div>
                <div class="div4"
                    style="background-image: url('https://images.unsplash.com/photo-1598544919456-fcb105fa7a6f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80">
                </div>
                <div class="div1" style="
                background-image: url('https://images.unsplash.com/photo-1524481905007-ea072534b820?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1hcnZlbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
                </div>
            </div>
            <button class="btnNext"> <i class="fas fa-angle-right"></i> </button>
            <button class="btnPre"> <i class="fas fa-angle-left"></i> </button>
    
            <!-- <div class="btn_radio">
                <ul class="btn-box">
                    <li class="btnitem active">1</li>
                    <li class="btnitem">2</li>
                    <li class="btnitem">3</li>
                 <li class="btnitem">4</li> 
                </ul>
            </div> -->
        </div>

    </div>

    <script src="js/slider.js"></script>
    <script src="js/slider_product.js"></script>
</body>

</html>
